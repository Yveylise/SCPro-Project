<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Viga&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col" id="search-field">
          <form id="form">
            <input
              type="text"
              id="site-search"
              name="query"
              placeholder="Search the site..."
              size="40"
              aria-label="Search through site content"
            />
            <button class="city-search" type="submit">Search</button>
            <button class="current-location-search">Current Location</button>
          </form>
        </div>
      </div>

      <div class="row" id="weather-data">
        <div class="col" id="current-weather">
          <h1>Current Weather</h1>

          <ul class="current-weather">
            <li id="city">City</li>

            <li id="date">Day / Time</li>

            <li id="temp">
              Temperature <span class="defaultTemp">0</span>° (
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              )
            </li>

            <li>Sky</li>

            <li>Wind</li>

            <li>Precipitation</li>
          </ul>
        </div>

        <div class="col" id="future-weather">
          <h1>Future Weather</h1>

          <ul class="future-weather">
            <li>Day 1</li>

            <li>Day 2</li>

            <li>Day 3</li>

            <li>Day 4</li>

            <li>Day 5</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
