<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amy's Weather App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Viga&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Viga&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col" id="search-field">
          <form id="form">
            <input
              type="text"
              id="site-search"
              name="query"
              placeholder="Search any city..."
              size="40"
              aria-label="Search through site content"
            />
            <button class="city-search" type="submit">Search</button>
            <button class="current-location-search">Current Location</button>
          </form>
        </div>
      </div>

      <div class="row" id="weather-data">
        <ul class="current-weather">
          <li id="city">City</li>

          <li id="date">Day / Time</li>

          <li id="temp">
            Temperature <span class="defaultTemp">0</span>° (
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            )
          </li>
          <li id="windMPH"><span class="mph">Wind</span> mph</li>

          <li id="sky">Sky</li>
          <img
            src="http://openweathermap.org/img/wn/01d@2x.png"
            alt="Clear"
            id="icon"
            class="float-left"
          />
        </ul>
      </div>

      <div class="row" id="future-weather">
        <h1>5 Day Forecast</h1>
      </div>

      <div class="row" id="day1">
        <div class="col-6" id="forecastText">
          Day 1
          <br />
          Max / Min
        </div>
        <div class="col-6" id="forecastIcon">
          <img
            src="http://openweathermap.org/img/wn/01d@2x.png"
            alt="Clear"
            id="futureIcon"
            class="float-right"
          />
        </div>
      </div>

      <div class="row" id="day2">
        <div class="col-6" id="forecastText">
          Day 2
          <br />
          Max / Min
        </div>
        <div class="col-6" id="forecastIcon">
          <img
            src="http://openweathermap.org/img/wn/01d@2x.png"
            alt="Clear"
            id="futureIcon"
            class="float-right"
          />
        </div>
        </div>

        <div class="row" id="day3">
          <div class="col-6" id="forecastText">
            Day 3
            <br />
            Max / Min
          </div>
          <div class="col-6" id="forecastIcon">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="Clear"
              id="futureIcon"
              class="float-right"
            />
          </div>
          </div>

          <div class="row" id="day4">
          <div class="col-6" id="forecastText">
            Day 4
            <br />
            Max / Min
          </div>
          <div class="col-6" id="forecastIcon">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="Clear"
              id="futureIcon"
              class="float-right"
            />
          </div>
          </div>

         <div class="row" id="day5">
          <div class="col-6" id="forecastText">
            Day 5
            <br />
            Max / Min
          </div>
          <div class="col-6" id="forecastIcon">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="Clear"
              id="futureIcon"
              class="float-right"
            />
          </div>
          </div>

          <div class="row" id="day6">
          <div class="col-6" id="forecastText">
            Day 6
            <br />
            Max / Min
          </div>
          <div class="col-6" id="forecastIcon">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="Clear"
              id="futureIcon"
              class="float-right"
            />
          </div>
          </div>
        </div>
      </div>
    </div>

    <div class="openSource">
      <a href="https://github.com/Yveylise/SCPro-Project">Open-source code</a>,
      by Amy Gore Bishop
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
